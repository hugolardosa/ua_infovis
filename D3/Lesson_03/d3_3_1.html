<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Scatterplot - Lesson 3</title>
    <script type="text/javascript" src="http://d3js.org/d3.v6.js"></script>
</head>

<body>
    <script type="text/javascript">
        let w = 500,
            h = 400;

        let svg = d3.select('body').append('svg')
            .attr('width', w)
            .attr('height', h);

        let dataset = [
            [5, 20],
            [480, 90],
            [250, 50],
            [100, 33],
            [330, 95],
            [410, 12],
            [475, 44],
            [25, 67],
            [85, 21],
            [220, 88]
        ];

        for (let index = 0; index < dataset.length; index++) {
            dataset[index][2] = Math.floor((Math.random() * 30));
        }
        console.log(dataset)

        let circles = svg.selectAll("circle")
            .data(dataset)
            .join("circle")
            .attr("cx", d => d[0])
            .attr("cy", d => d[1])
            .attr("r", d => d[2]);

        let text = svg.selectAll("text")
            .data(dataset)
            .join("text")
            .text(function(d) {
                return "(" + d[0] + "," + d[1] + ")";
            })
            .attr("x", function(d, i) {
                return d[0] + 2;
            })
            .attr("y", function(d) {
                return d[1] + 2 // padding
            }).style("text-anchor", "right")
            .style("stroke", "red")
            .style("fill", "red");
    </script>
</body>

</html>
