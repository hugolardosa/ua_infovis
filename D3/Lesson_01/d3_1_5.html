<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>First D3 Example</title>
    <script type="text/javascript" src="http://d3js.org/d3.v6.js"></script>
</head>

<body>
    <style type="text/css">
        div.bar {
            display: inline-block;
            width: 20px;
            height: 75px;
            /* Overriden by D3-assigned height on script */
            margin-right: 12px;
            background-color: teal;
        }
    </style>

    <script type="text/javascript">
        //let dataset = [5, 10, 15, 20, 25];
        let dataset = [];
        for (var i = 0; i < 25; i++) {
            let newNumber = Math.random() * 30;
            dataset.push(newNumber);
        }
        d3.select("body").selectAll("div")
            .data(dataset)
            .join("div")
            .attr("class", "bar").style("height", function(d) {
                return d * 10 + "px";
            });
    </script>
</body>

</html>
